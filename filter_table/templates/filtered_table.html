{% extends "./././layout.html" %}

<script src="https://unpkg.com/htmx.org@1.7.0"></script>

{% block body %}
<div class="container">
    <h1>Table</h1>
    <button hx-post="/clicked" hx-swap="outerHTML">Click Me</button>
    <div class="row">
        <div class="p-4 col"></div>
    </div>

    {% for s in data %}

    {% endfor %}


</div>
{% endblock %}
