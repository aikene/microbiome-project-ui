{% extends "layout.html" %}
{% load static %}

{% block title %}
Login| 
{% endblock %}

{% block body %}
    <div id="login-view" class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-sm border-0 rounded-lg mt-0 mb-3" style="width: 32rem;">
                        <div class="card-header justify-content-center">
                          <h3 class="font-weight-light my-4 text-center">Login</h3>
                        </div>

                        {% if error_message %}
                            <div class="alert alert-danger text-center">{{ error_message }}</div>
                        {% endif %}

                        {% if success_message %}
                            <div class="alert alert-success text-center">{{ success_message }}</div>
                        {% endif %}

                        <div class="card-body">

                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <input autofocus type="text" name="username"
                                                   class="form-control"
                                                   placeholder="Username"/>
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <input autofocus type="password" name="password"
                                                   class="form-control"
                                                   placeholder="Password"/>
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                            <button type="submit" class="col-md-12 btn btn-primary">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'register' %}">Create A New Account</a><br><br>
                                <a href="{% url 'password_reset' %}">Forgot Password?</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
