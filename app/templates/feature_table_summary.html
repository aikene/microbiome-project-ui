{% extends "layout_visualization.html" %}
{% load static %}
<script src="{% static './main.js' %}"></script>
{% block body %}
<div class="w-100">
        <h4>Feature Table Summary</h4>
        {% if "live" in chart_type  %}
        <iframe style="width: 100%; height:100vh;" height="100%" src="/app/static/visualization/{{ uuid }}/feature_table/index.html"></iframe>
        {% else %}
        <iframe style="width: 100%; height:100vh;" height="100%" src="/app/static/visualization/feature_table/data/index.html"></iframe>
        {% endif %}
</div>
   

{% endblock %}
